<div class="dashboard"> 
  <div class="sidebar" *ngIf="navbar.isSidebarVisible">
    <app-sidebar></app-sidebar>
  </div>
 <div class="col">
  <app-navbar #navbar></app-navbar>
    <div class="container">
      <h2>Issue of Certificate</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onGenerateCertificate()">
      <div class="row">
          <div class="col-sm-9">
            <app-select-input [select]="certificateType" label="Certificate Type" selectId="certificateType" formControlName="certificateType"></app-select-input>
          </div>
          </div>
      <div class="row">
          <div class="col-sm-4">
            <div class="row row-cols-2">
              <div class="col"><app-select-input [select]="districtOptions" label="District" selectId="district" formControlName="district"></app-select-input></div>
              <div class="col"><app-select-input [select]="divisionalSecretariatsDivOptions" value1="1" value2="2" value3="3" label="Divisional Secretaryâ€™s Division" selectId="divisionalSecretariatsDiv" formControlName="divisionalSecretariatsDiv"></app-select-input></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="row row-cols-2">
              <div class="col">
                <app-select-input [select]="gnDivisionNameOptions" label="Grama Niladhari Division" selectId="gramaNiladhariDivName" formControlName="gramaNiladhariDivName"></app-select-input>
              </div>
              <div class="col">
                <app-select-input [select]="gnDivisionNumberOptions" label="Grama Niladhari Number" selectId="gramaNiladhariDivNum" formControlName="gramaNiladhariDivNum"></app-select-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
         <div class="col-sm-4">
          <app-check-box (change)="handleCheckBoxChange($event)" label="Whether applicant is personally known to the Grama Niladhari?" formControlName="personallyKnown"></app-check-box>
          </div>
        </div>
        <div class="row" *ngIf="isChecked">
          <div class="col-sm-4">
            <app-select-input [select]="durationOptions" label="If so, since when?" selectId="sinceWhenKnown" formControlName="sinceWhenKnown"></app-select-input>
           </div>
         </div>
        <h5>Information About Applicant</h5>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="National Identity Card No" inputId="nic" formControlName="nic" placeholder="Enter the National Identity Card No"></app-input></div>
            <div class="col-6 col-sm-4"><app-input label="Full Name" inputId="fullName" formControlName="fullName" placeholder="Enter the Full Name"></app-input></div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="Address" inputId="address" formControlName="address" placeholder="Enter the Address"></app-input></div>
            <div class="col-6 col-sm-4"><app-select-input [select]="genderOptions" label="Gender" selectId="gender" formControlName="gender"></app-select-input></div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="Age" inputId="age" formControlName="age" placeholder="Enter the Age"></app-input></div>
            <div class="col-6 col-sm-4"><app-select-input [select]="civilStatusOptions" label="Civil Status" inputId="civilStatus" formControlName="civilStatus"></app-select-input></div>
          </div>
           <div class="row">
            <div class="col-6 col-sm-4"><app-select-input [select]="wSLOptions" label="Whether Sri Lankan?" inputId="isSriLankan" formControlName="isSriLankan"></app-select-input></div>
            <div class="col-6 col-sm-4"><app-select-input [select]="religonOptions" label="Religion" inputId="religion" formControlName="religion"></app-select-input></div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="Occupation" inputId="occupation" formControlName="occupation" placeholder="Enter your occupation"></app-input></div>
            <div class="col-6 col-sm-4"><app-input label="Periods of the residence of the village" inputId="periods" formControlName="periods" placeholder="Select Options"></app-input></div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="Number of Electoral Register and Particulars of Registration" inputId="electoralRegisterNumber" formControlName="electoralRegisterNumber" placeholder="Select Options"></app-input></div>
            <div class="col-6 col-sm-4"><app-input label="Purpose for which the certificate is required" inputId="purposeOfCertificate" formControlName="purposeOfCertificate" placeholder="Purpose for which the certificate is required"></app-input></div>
            
          </div>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="Father Name" inputId="nameOfFather" formControlName="nameOfFather" placeholder="Father Name"></app-input></div>
            <div class="col-6 col-sm-4"><app-input label="Father Address" inputId="addressOfFather" formControlName="addressOfFather" placeholder="Father Address"></app-input></div>
          </div>
          <h5>Other Information</h5>
          <div class="row">
            <div class="col-6 col-sm-4"><app-input label="Periods of the residence in the Grama Niladhari Division" inputId="periodsOfResidence" formControlName="periodsOfResidence" placeholder="Periods of the residence in the Grama Niladhari Division"></app-input></div>
            <div class="col-6 col-sm-4"><app-input label="Nature of other evidences in proof of the period of residence" inputId="proof" formControlName="proof" placeholder="Nature of other evidences in proof of the period of residence"></app-input></div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4"><app-select-input [select]="lawOptions" label="Whether the Applicant has been convicted by a Court of Law" inputId="convictedByCourtOfLaw" formControlName="convictedByCourtOfLaw" placeholder="Whether the Applicant has been convicted by a Court of Law?"></app-select-input></div>
            <div class="col-6 col-sm-4"><app-select-input [select]="characterOptions" label="His/Her Charcter" inputId="character" formControlName="character" placeholder="His/Her Charcter"></app-select-input></div>
          </div>
         <div class="row">
            <div class="col-sm-9">
              <app-select-input [select]="sociableOptions" label="Whether he/she has taken an interest in public activities social service work, Community Work etc.? " inputId="takenPartInPublicActivities" formControlName="takenPartInPublicActivities"></app-select-input>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9">
              <app-input label="Remarks" inputId="remarks" formControlName="remarks" placeholder="Remarks"></app-input>
            </div>
            </div>
          <!-- <div class="row">
            <div class="col-6 col-sm-4">
              <app-file-input id="gnSign" type="file" formControlName="gnSign" label="Upload Grama Niladhari E-Signature"></app-file-input>
            </div>
            <div class="col-6 col-sm-4">
              <app-file-input id="applicantSign" formControlName="applicantSign" label="Applicant E-Signature"></app-file-input>
            </div>
          </div> -->
          <div class="btn-container">
              <app-button type="button" btnName="Cancel"></app-button><span>
                <app-button type="submit" btnName="Generate Certificate"></app-button>
              </span>
          </div>
        </form>
      </div>
  </div>
</div>
